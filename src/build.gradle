plugins {
    id 'java'
    id 'application'
}
repositories {
    mavenCentral()
}

dependencies {
    // Dépendance pour le connecteur JDBC SQLite
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}

application {
    mainClass = 'com.example.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.Main'
        )
    }
}